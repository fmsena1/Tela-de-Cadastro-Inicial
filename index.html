<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validação JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email"> Email</label>
                <input type="email" id="email"
                 placeholder="Digite seu email" data-min-length="3">
            </div>
            <div class="half-box spacing">
                <label for="Name"> Nome</label>
                <input type="text" id="name"
                 placeholder="Digite o seu nome">
            </div>
            <div class="half-box">
                <label for="last-name"> Sobrenome</label>
                <input type="text" id="lastname"
                 placeholder="Digite o seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password"> Senha</label>
                <input type="password" id="password"
                 placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation"> Confirme a sua senha</label>
                <input type="password" id="passconfirmation"
                 placeholder="Confirme a sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" id="agreement">
                 <label for="agreement" id="agreement-label"> Eu li e aceito os <a href="#">
                     termos de uso.
                 </a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
